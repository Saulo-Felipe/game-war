<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Game</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

  <link rel="stylesheet" href="style/index.css">

<body>
  <div id="dashboard">
    <header class="header-dashboard p-4">
      <div class="money-container">
        <div class="money-container">
          <img src="assets/dashboard/coin.png" width="30px">
          <div class="money-amount">169</div>
        </div>

        <div class="money-container ms-5">
          <img src="assets/dashboard/diamond.png" width="30px">
          <div class="money-amount">196</div>
        </div>
      </div>

      <div>
        <img src="assets/dashboard/setting.png" width="30px">
      </div>
    </header>

    <section class="section-dashboard">
      <div class="init-container">
        <div class="player-profile">
          <div class="profile-image-container">
            <img src="https://static.canva.com/web/images/87e22a62965f141aa08e93699b0b3527.jpg">
          </div>

          <div class="ps-4 profile-informations-container">
            <div class="fw-bolder profile-player-name">Saulo Felipe</div>
            <small class="fw-bolder">
              <div class="profile-information-container">NÃ­vel: <span class="text-success">17</span></div>
              <div class="profile-information-container">Kills: <span class="text-success">187</span></div>
            </small>
          </div>
        </div>

        <button class="button mt-4 w-100" id="play">JOGAR</button>

        <select class="form-select mt-4" aria-label="Default select example">
          <option selected>Brazil</option>
        </select>

        <div class="mt-4 btn-container">
          <button class="button">Loja</button>
          <button class="button">Amigos</button>
        </div>
      </div>

      <div class="choose-character"></div>
    </section>

    <footer></footer>
  </div>
